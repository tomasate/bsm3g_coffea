datasets:
  mc:
    - dy_inclusive
    - singletop
    - tt
    - wjets_ht
    - diboson
object_selection:
  jets:
    field: events.Jet
    add_cut:
      pass_wp:
        - working_points.jets_deepjet_b(events, 'medium', year)
    cuts:
      - events.Jet.pt > 20
      - np.abs(events.Jet.eta) < 2.4
      - working_points.jets_id(events, 'tightlepveto')
      - working_points.jets_pileup_id(events, 'tight', year)
event_selection:
  selections:
    goodvertex: events.PV.npvsGood > 0
  categories:
    base:
      - goodvertex
corrections:
  objects:
    - jets
    - jets_veto
  apply_obj_syst: false
  event_weights:
    genWeight: true
    pileupWeight: true
    l1prefiringWeight: true
    pujetid: 
      - id: tight
histogram_config:
  flow: true
  add_weight: false
  add_syst_axis: false
  axes:
    jet_pt:
      type: Variable
      edges:
        - 20
        - 60
        - 90
        - 120
        - 150
        - 180
        - 210
        - 240
        - 300
        - 500
        - 1000
      label: $p_T(\text{jet})$ [GeV]
      expression: objects['jets'].pt
    jet_abseta:
      type: Regular
      bins: 25
      start: 0
      stop: 2.4
      label: $|\eta(\text{jet})|$
      expression: np.abs(objects['jets'].eta)
    jet_flavor:
      type: IntCategory
      categories: [0, 4, 5]
      label: hadronFlavour${jet}$
      expression: objects['jets'].hadronFlavour
    jet_pass_wp:
      type: Regular
      bins: 2
      start: 0
      stop: 2
      label: pass WP
      expression: objects['jets'].pass_wp
  layout:
    eff:
      - jet_pt
      - jet_abseta
      - jet_flavor
      - jet_pass_wp